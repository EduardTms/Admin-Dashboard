<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <span class="dashboard">
        <iconify-icon
          icon="material-symbols:dashboard"
          style="color: white"
          width="60"
          height="60"
        ></iconify-icon>
        Dashboard
      </span>
      <span class="userUtilities">
        <a href="#">
          <iconify-icon
            inline
            icon="material-symbols:home-outline-rounded"
            style="color: white"
            width="24"
            height="24"
          ></iconify-icon>
          Home
        </a>
        <a href="#">
          <iconify-icon
            inline
            icon="material-symbols:co-present-outline-sharp"
            style="color: white"
            width="22"
            height="22"
          ></iconify-icon>
          Profile
        </a>
        <a href="#">
          <iconify-icon
            inline
            icon="material-symbols:chat-bubble-outline-rounded"
            style="color: white"
            width="24"
            height="24"
          ></iconify-icon>
          Messages
        </a>
        <a href="#">
          <iconify-icon
            inline
            icon="material-symbols:history-rounded"
            style="color: white"
            width="24"
            height="24"
          ></iconify-icon>
          History
        </a>
        <a href="#">
          <iconify-icon
            inline
            icon="material-symbols:task-outline"
            style="color: white"
            width="24"
            height="24"
          ></iconify-icon>
          Tasks
        </a>
        <a href="#">
          <iconify-icon
            inline
            icon="material-symbols:groups-rounded"
            style="color: white"
            width="24"
            height="24"
          ></iconify-icon>
          Communities
        </a>
      </span>
      <span class="userSettings">
        <a href="#"
          ><iconify-icon
            inline
            icon="material-symbols:settings"
            style="color: white"
            width="24"
            height="24"
          ></iconify-icon>
          Settings</a
        >
        <a href="#"
          ><iconify-icon
            inline
            icon="material-symbols:contact-support-outline"
            style="color: white"
            width="24"
            height="24"
          ></iconify-icon>
          Support</a
        >
        <a href="#"
          ><iconify-icon
            inline
            icon="material-symbols:privacy-tip-outline-rounded"
            style="color: white"
            width="24"
            height="24"
          ></iconify-icon>
          Privacy</a
        >
      </span>
    </div>
    <div class="header">
      <div class="searchbar">
        <iconify-icon
          inline
          icon="material-symbols:search-rounded"
          style="color: black"
          width="24"
          height="24"
        ></iconify-icon>
        <div class="bar"></div>
      </div>
      <div class="currentProfile">
        <iconify-icon
          inline
          icon="clarity:bell-outline-badged"
          style="color: black"
          width="24"
          height="24"
        ></iconify-icon>
        <img
          src="https://avataaars.io/?avatarStyle=Circle&topType=Eyepatch&facialHairType=BeardMedium&facialHairColor=BrownDark&clotheType=Hoodie&clotheColor=Black&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Default&skinColor=Light"
        />
        <p>Eduard Timis</p>
      </div>
      <div class="hiThereProfile">
        <img
          src="https://avataaars.io/?avatarStyle=Circle&topType=Eyepatch&facialHairType=BeardMedium&facialHairColor=BrownDark&clotheType=Hoodie&clotheColor=Black&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Default&skinColor=Light"
        />
        <p class="small bottom">Hi there,</p>
        <p class="userEduard">Eduard Timis(@eduardtms)</p>
      </div>
      <div class="headerButtons">
        <button class="btn">New</button>
        <button class="btn">Upload</button>
        <button class="btn">Share</button>
      </div>
    </div>
    <div class="main-content">main</div>
  </body>
</html>
